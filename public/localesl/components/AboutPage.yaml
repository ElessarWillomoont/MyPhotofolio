zh:
  selfIntroduction: "我是ESILV五年级的工程学生，专注于人工智能与认知科学。"
  contact: |
    邮箱: yedong.wu@edu.devinci.fr
    领英: https://linkedin.com/in/yedong-wu
  timeline:
    - year: "2016"
      title: "进入上海应用技术大学"
      content: "开始学习电气工程及其自动化。"
    - year: "2018年8月"
      title: "纽伦堡西门子总部的PLC培训"
      content: "专注于高级PLC编程技术和自动化系统。"
    - year: "2020年"
      title: "毕业并加入TÜV莱茵集团"
      content: "在光伏实验室担任测试工程师，主要负责机械载荷、冰雹冲击、热斑耐久性和功率曲线测试。"
    - year: "2022年"
      title: "转岗至TÜV莱茵长三角中心"
      content: "支持实验室扩建和苏州新中心的运营设置。"
    - year: "2022年8月 - 2023年"
      title: "协调实验室建设"
      content: "在长三角中心建设过程中，负责沟通与协调工作。"
    - year: "2023年9月"
      title: "进入ESILV攻读Creative Technology硕士"
      content: "专注于项目驱动的学习，包括人工智能、原型设计、PCB设计和编程。"
    # - year: "2024年"
