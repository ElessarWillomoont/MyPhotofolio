fr:
  selfIntroduction: "Je suis étudiant en cinquième année à ESILV, spécialisé en IA et sciences cognitives."
  contact: |
    Email : yedong.wu@edu.devinci.fr
    LinkedIn : https://linkedin.com/in/yedong-wu
  timeline:
    - year: "2016"
      title: "Entré à l'Institut de Technologie de Shanghai"
      content: "Début des études en génie électrique et automatisation."
    - year: "Août 2018"
      title: "Formation PLC au siège de Siemens, Nuremberg"
      content: "Concentration sur les techniques avancées de programmation PLC et les systèmes d'automatisation."
    - year: "2020"
      title: "Diplômé et rejoint le groupe TÜV Rheinland"
      content: "Commencé en tant qu'ingénieur test dans le laboratoire photovoltaïque, spécialisé en charges mécaniques, impact de grêle, durabilité des points chauds et tests de courbe de puissance."
    - year: "2022"
      title: "Transfert au centre du Delta du Yangtsé de TÜV Rheinland"
      content: "Soutien à l'expansion du laboratoire et mise en place opérationnelle à Suzhou."
    - year: "Août 2022 - 2023"
      title: "Coordination de la construction du laboratoire"
      content: "Gestion de la communication et coordination pendant la construction du centre du Delta du Yangtsé."
    - year: "Septembre 2023"
      title: "Commencé un Master en Creative Technology à ESILV"
      content: "Concentration sur l'apprentissage basé sur des projets, couvrant l'IA, le prototypage, la conception PCB et le codage."
